version: '3.8'

services:
  claudedesk:
    # Build from local Dockerfile (for initial release)
    build:
      context: ..
      dockerfile: Dockerfile
    image: claudedesk:latest
    # After CI is set up, use:
    # image: ghcr.io/carloluisito/claudedesk:latest
    container_name: claudedesk
    restart: unless-stopped
    ports:
      - "${CLAUDEDESK_PORT:-8787}:8787"
    environment:
      - CLAUDEDESK_PORT=8787
      - ALLOW_REMOTE=${ALLOW_REMOTE:-false}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=claudedesk
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=claudedesk
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - claudedesk-data:/data
      - claudedesk-repos:/data/repos
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - claudedesk-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8787/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: claudedesk-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=claudedesk
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=claudedesk
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - claudedesk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claudedesk"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: claudedesk-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - claudedesk-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  claudedesk-network:
    driver: bridge

volumes:
  claudedesk-data:
    driver: local
  claudedesk-repos:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
